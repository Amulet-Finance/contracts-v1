name: CI

on:
  pull_request:
    branches:
      - '**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        extraPullNames: nix-community

      - name: Run CI Recipe
        run: nix develop .#ci --command just ci
